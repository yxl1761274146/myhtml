<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习JavaScript</title>
</head>

<body>
    <script>
        function sayHello() {
            document.writeln("Hello world Javascript!");
            alert("hello world javascript");
        }

        sayHello();

        var sayHelloObject = function (x) {
            document.writeln("x=", x);
        }

        sayHelloObject(518);

    </script>
</body>

</html>
