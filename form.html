<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#">
        用户名：<input type="text" value="张山"><br><br>
        邮件：<input type="email" placeholder="zhangshan@qq.com" required><br><br>
        密码：<input type="password" size="25"><br><br>
        性别:<input type="radio" name="sex" id="#" checked="checked">男
        <input type="radio" name="sex" id="#" >女<br><br>
        城市：<select name=""id="">
             <option value="">北京</option>
             <option value="">上海</option>
             <option value="" selected="selected">杭州</option>
        </select><br><br>
        爱好：
        <select multiple="multiple" size="3">
              <option value="">读书</option>
              <option value="">写作</option>
              <option value="" selected="selected">听音乐</option>
        </select><br><br>
        兴趣:<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">游泳<br><br>
        颜色：<input type="color" value="#ffffff"><br><br>
        上传头像：<input type="file"><br><br>
        关键词：<input type="search" name="" id=""><br><br>
        难易程度:<input type="range" min="1 max=" 120><br><br>
        自我简介:<textarea name="introduce" cols="30" rows="10" placeholder="please enter your message"></textarea><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
